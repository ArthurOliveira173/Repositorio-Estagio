        <i class="fas fa-university"></i>
    </div>

{%block conteudo%}

<div class="container-fluid" align="">
    <section>
        <div class="row">
            <div class="col-12 mt-3 mb-1">
                <h5 class="text-uppercase" align="center">TODOS FEEDBACKS</h5>
            </div>
        </div>

        {% for feedbacks in feedback %}
        <div class="row" style="">
            <div class="col-xl-8 col-md-12" style="margin: 0 auto; margin-top: 10px">
                <div class="card mb-3">
                    <div class="card-header bg-success fw-bold text-white">
                        <label>Data: {{ feedbacks.fee_data|date:'d/m/Y H:i:s' }}</label>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Tipo de Feedback: {{ feedbacks.fee_titulo }}</h5>
                        <textarea class="form-control " rows="5" disabled>{{feedbacks.fee_descricao}}</textarea>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                             <a href="#" class="btn btn-primary mt-3">Abrir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
