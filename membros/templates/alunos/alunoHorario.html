{% extends 'baseAluno.html' %}
{% load static %}

<html lang="pt">

{%block opcoes%}
        <a class="btn btn-secondary" style="margin-right: 30px" href="{% url 'alunoFeedbackAll' user.id %}" role="button">Voltar</a>
{%endblock%}

{%block conteudo%}
    {% if user.username == aluno.alu_cpf %}
        <div class="container">
            <div class="card mt-5"
                 style="border-color: blue; margin-top: -30px; margin-left: 100px; margin-right: 100px">
                <div class="card-header align-items-center bg-secondary text-white">
                    <h3 class="card-title">Horário do Aluno</h3>
                </div>
                <div >
                    <img src="{% static 'img/horario test.png' %}" class="w-100 p-3 h-50 d-inline-block" alt="...">
                </div>
            </div>
        </div>

    {% else %}
        <div class="container-fluid">
            <div class="alert alert-warning" role="alert">
                Você não tem permissão para acessar essa página. Por favor, <a style="color:black;" type="button" class="btn-link" href="{% url 'aviIndexAluno' %}">retorne para a página inicial aqui!</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endif %}
{%endblock%}
