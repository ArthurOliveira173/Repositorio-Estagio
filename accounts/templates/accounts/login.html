

<style>
  .body {
    background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF);
  }

  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }

  .btn-google {
    color: white !important;
    background-color: #ea4335;
  }

  .btn-facebook {
    color: white !important;
    background-color: #3b5998;
  }

</style>
<body class="body">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            {% if not user.is_authenticated %}
            <form method="POST" action="{% url 'login' %}">
                {% include 'parciais/_messagesacc.html' %}
                {% csrf_token %}
              <div class="form-group">
                <label>CPF</label>
                <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="___.___.___-__">
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
              <button type="submit" class="btn btn-primary">Esqueci a Senha</button>
            </form>
            {% else %}
            <p>
              Voce fez login com {{ user.last_name }}, <a href="{% url 'logout' %}">clique aqui</a> para sair!
            </p>

            {% endif %}
                    </div>
        </div>
      </div>
    </div>
  </div>
</body>
