{% extends 'baseLogin.html' %}


{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>
{% if not user.is_authenticated %}
<form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label>CPF</label>
      <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="password" class="form-control">
    </div>
    <button  type="submit" class="btn btn-success">Entrar</button>
    <a type="button" class="btn btn-primary"  href="{% url 'accounts:cadastro' %}">Cadastrar</a>

    <p>
    <a style="color:black;center;" type="button" class="btn btn-link" href="{% url 'accounts:reset_password' %}">Esqueci Minha Senha</a>
    </p>
</form>
{% else %}
<p>
  Voce fez login com {{ user.username }}, <a href="{% url 'accounts:logout' %}">clique aqui</a> para sair!
</p>
{% endif %}
{% endblock %}
