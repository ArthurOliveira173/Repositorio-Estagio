{% extends 'baseacc.html' %}

{% block titulo %}Cadastro - NAI{% endblock %}

{% block conteudo %}

<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messagesacc.html' %}
    {% csrf_token %}

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Aluno NAI</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Monitor NAI</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="tipo" id="inlineCheckbox3" value="{{request.POST.tipo}}">
    <label class="form-check-label" for="inlineCheckbox3">Tutor NI</label>
  </div>
  <p>

  </p>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
  </div>
   <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Cpf</label>
    <input type="text" name="cpf" value="{{request.POST.usuario}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Digite a senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
  <button type="submit" class="btn btn-primary">Voltar</button>
</form>

{% endblock %}
