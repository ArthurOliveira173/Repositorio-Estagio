{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">CADASTRO</h1>

<form method="POST" action="{% url 'cadastro' %}">
  {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Cpf</label>
    <input type="text" name="cpf" value="{{request.POST.cpf}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Sexo</label>
    <input type="text" name="sexo" value="{{request.POST.sexo}}" class="form-control">
  </div>
      <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>
  <div class="form-group">

    <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control">
  </div>
    <div class="form-group">
    <label>Confirmar Senha</label>
    <input type="password" name="senha2" value="{{request.POST.senha2}}" class="form-control">
  </div>


  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
